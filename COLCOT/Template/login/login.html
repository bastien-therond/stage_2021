<html>
	<head>
		{% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/stylesLogin.css' %}">
        <title>connexion</title>
	</head>
        <div class="login-box">
            {% load static %} <img src="{% static 'image/logo.png' %}" class="logo">
            <form method = "POST" class="form" action="">
                {% csrf_token %}

                <div class="user-box">
                    <input type="text" id="login" name="login" required>
                    <label>Username</label>
                </div>

                <div class="user-box">
                    <input type="password" id="passwd" name="passwd" required>
                    <label>Password</label> 
                </div>
                    <input type="submit" value="Se connecter" class="boutonLogin">
                        <hr></hr>
                    <a href="{% url 'register' %}" class="boutonInscription">S'inscrire</a>

                    {% for message in messages %}
					    <p id="messages">{{message}}</p>
				    {% endfor %}
            </form>
        </div>
</html>
